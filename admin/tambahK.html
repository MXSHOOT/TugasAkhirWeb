        <form>
            <fieldset style="border: 2px solid black;">
                <legend class="w-auto">Form Registrasi Tempat Rekreasi Wisata</legend>
                <div>
                    <label for="ntwisata" class="col-sm-2 col-form-label col-form-label-sm">Nama Tempat Wisata :</label>
                    <input type="text" id="ntwisata" name="nama" value="" size="30px">
                </div>
                <div>
                    <label for="jwisata" class="col-sm-2 col-form-label col-form-label-sm">Jenis Wisata :</label>
                    <select name="jwisata" id="jwisata">
                        <option>(none) </option>
                        <option>Taman</option>
                        <option>Kebun Binatang</option>
                        <option>Pantai</option>
                    </select>
                </div>
                <div>
                    <label for="deswisata" class="col-sm-2 col-form-label col-form-label-sm">Deskripsi Wisata :</label>
                    <textarea id="deskripsi" name="deswisata" rows="4" cols="50" style="width: 20%"></textarea>
                </div>
                <div>
                    <label for="kperson" class="col-sm-2 col-form-label col-form-label-sm">Kontak Person :</label>
                    <input type="text" id="kperson" name="kontak" value="" size="30px">
                </div>
                <div>
                    <label for="noTelpon" class="col-sm-2 col-form-label col-form-label-sm">No HP/Telepon :</label>
                    <input type="number" id="noTelpon" name="noTelpon" value="" size="30px">
                </div>
                <div>
                    <label for="email" class="col-sm-2 col-form-label col-form-label-sm">Email :</label>
                    <input type="email" id="email" name="email" value="" size="30px">
                </div>
                <div>
                    <label for="alamatweb" class="col-sm-2 col-form-label col-form-label-sm">Alamat Web :</label>
                    <input type="text" id="alamatweb" name="alamatweb" value="https://" size="30px">
                </div>
                <div>
                    <label for="address" class="col-sm-2 col-form-label col-form-label-sm">Alamat Lengkap:</label>
                    <textarea id="address" name="address" rows="4" cols="50" style="width: 20%"></textarea>
                </div>
                <div>
                    <label for="lotlong" class="col-sm-2 col-form-label col-form-label-sm">Lotitude,Longitude :</label>
                    <input type="text" id="lotlong" name="alamatweb" value="" size="30px">
                </div>
                <button class="btn btn-primary" type="submit">Daftar</button>
                <button class="btn btn-secondary" type="submit">Batal</button>
            </fieldset>
        </form>
