        <form form name="formPendaftaran" onsubmit="return validateForm()"> 
           
                <legend class="w-auto">Form Registrasi Tempat Wisata Kuliner</legend>
                <div class="form-group">
                    <label for="ntwisata" class="col-sm-2 col-form-label col-form-label-sm">Nama Tempat Wisata :</label>
                    <input type="text" size="30px" name="nama" placeholder="wisata" class="form-control" required maxlength="30" minlength="3" id="nm">
                </div>
                <div class="form-group">
                    <label for="ntwisata" class="col-sm-2 col-form-label col-form-label-sm">Jenis Wisata:</label>
                        <select name="jw" class="form-control" id="jw">
                            <option value="0">Pilih Wisata</option>
                            <option value="1">Wisata Rekreasi</option>
                            <option value="2">Wisata Kuliner</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="deswisata" class="col-sm-2 col-form-label col-form-label-sm">Deskripsi Wisata :</label>
                    <input type="text" size="30px" name="dw" placeholder="deskripsi" class="form-control" required maxlength="30" minlength="3" id="dw">
                </div>
                <div class="form-group">
                    <label for="kperson" class="col-sm-2 col-form-label col-form-label-sm">Kontak Person :</label>
                    <input type="text" size="30px" name="kp" placeholder="person" class="form-control" required maxlength="30" minlength="3" id="kp">
                </div>
                <div class="form-group">
                    <label for="noTelpon" class="col-sm-2 col-form-label col-form-label-sm">No HP/Telepon :</label>
                    <input type="text" size="30px" name="tlp" placeholder="telpon" class="form-control" required maxlength="30" minlength="3" id="tlp">
                </div>
                <div class="form-group">
                    <label for="deswisata" class="col-sm-2 col-form-label col-form-label-sm">Email :</label>
                    <input type="email" name="email" placeholder="Email Aktif" class="form-control" id="email">
                    <small id="emailHelp" class="form-text text-muted">Email Akan Digunakan Untuk Mengirimkan Notifikasi.</small>
                </div>
                <div class="form-group"> 
                    <label for="alamatweb" class="col-sm-2 col-form-label col-form-label-sm">Alamat Web :</label>
                    <input type="text" size="30px" name="web" value="https://" placeholder="web" class="form-control" required maxlength="30" minlength="3" id="web">
                </div>
                <div class="form-group">
                    <label for="address" class="col-sm-2 col-form-label col-form-label-sm">Alamat Lengkap:</label>
                    <input type="text" size="30px" name="al" placeholder="alamat" class="form-control" required maxlength="30" minlength="3" id="al">
                </div>
                <div class="form-group">
                    <label for="lotlong" class="col-sm-2 col-form-label col-form-label-sm">Lotitude,Longitude :</label>
                    <input type="text" size="30px" name="lt" placeholder="Lotitude" class="form-control" required maxlength="30" minlength="3" id="lt">
                </div>
                <button type="submit" class="btn btn-primary" onclick="getForm()">Daftar</button>
                <button class="btn btn-secondary" type="submit">Batal</button>
